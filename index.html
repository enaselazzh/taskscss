<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <title>Home Page</title>
</head>

<body>
    <div class="container">
        <img src="Playstation_Img/logo.png" alt="logo">
        <img class="menu" src="Playstation_Img/menu.png" alt="">
        <div class="itemlist">
            <ul class="ul">
                <li>Game controllers</li>
                <li>VR Accessories</li>
                <li> Media Remotes</li>
                <li>Others</li>
            </ul>
        </div>
        <div class="clr"></div>
        <div class="section1">
            <div class="back">
                <i class="fas fa-plus"></i>
                <!-- <img class="add" src="Playstation_Img/add.png" alt=""/> -->
                <div class="text"> Add to Cart</div>
                <img src="Playstation_Img/controller.png" alt="controller" />
            </div>
        </div>
        <div class="section2">
            <div class="border"></div>
            <div class="item"> PS4 V2 </div>
            <div class="item">Dualshock4</div>
            <div class="item1">Wireless Controller for PlayStation 4</div>
            <div class="item2"> (Compatible/Generic)</div>
            <div class="price">
                $32.50
            </div>
            <div class="button" style="display: flex;">
                <button > 
                    <img src="Playstation_Img/arrow.png" alt="" width="20px" height="30px" style="margin-left: 10px;">Buy Now
                </button>
            </div>
        </div>
        <div class="section3">
            <i class="fab fa-facebook-f"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-instagram"></i>
        </div>
    </div>

</body>

</html>
