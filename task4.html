<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task4</title>
    <style>
        table{
            border-spacing: 10px;
        }
      table tr td{
          border: 1px solid #000000;
          border-radius: 5px;
          box-shadow: 3px 3px rgb(44, 44, 44,0.3);
      }
     
    </style>
</head>
<body>
    <div class="styletable">
        <h1> Table Styling</h1>
        <table>
            <tr>
                <td> row1 , col1 </td>
                <td> row1 , col2</td>
                <td> row1 , col3</td>
            </tr>
            <tr>
                <td> row2 , col1</td>
                <td> row2 , col2</td>
                <td> row2 , col3</td>
            </tr>
        </table>

    </div>
    
</body>
</html>
